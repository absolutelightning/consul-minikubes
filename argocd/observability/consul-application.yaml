apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: consul
  namespace: argocd
spec:
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
  project: consul
  sources:
    - chart: consul
      repoURL: https://absolutelightning.github.io/helm-consul-charts
      targetRevision: main
      helm:
        releaseName: consul
        valueFiles:
          - $values/argocd/consul-helm-values.yaml
    - repoURL: 'https://github.com/absolutelightning/consul-minikubes.git'
      targetRevision: test-argocd
      ref: values
    - repoURL: 'https://github.com/absolutelightning/consul-minikubes.git'
      path: argocd/consul-config
      targetRevision: test-argocd
  destination:
    server: "https://kubernetes.default.svc"
    namespace: consul