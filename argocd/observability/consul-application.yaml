apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: consul
  namespace: argocd
spec:
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
  project: consul
  sources:
    - chart: default
      repoURL: https://raw.githubusercontent.com/hashicorp/consul-k8s/9c81a52f25e5c9e21faa27e86588f6e1486f825b/charts/consul/values.yaml
      targetRevision: NET-5229-Create-dedicated-argocd-stanza
      helm:
        releaseName: consul
        valueFiles:
          - $values/argocd/consul-helm-values.yaml
    - repoURL: 'https://github.com/absolutelightning/consul-minikubes.git'
      targetRevision: test-argocd
      ref: values
    - repoURL: 'https://github.com/absolutelightning/consul-minikubes.git'
      path: argocd/consul-config
      targetRevision: test-argocd
  destination:
    server: "https://kubernetes.default.svc"
    namespace: consul